<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{'tabs-icon-top':true, 'tabs-positive':true, 'tabs-top':isAndroid}">

  <!-- Travels Tab -->
  <ion-tab title="Home" icon="icon ion-home" href="#/travel/list">
    <ion-nav-view name="travel-list"></ion-nav-view>
  </ion-tab>

  <!-- Travel Create Tab -->
  <ion-tab title="Create Travel" icon="icon ion-edit" href="#/travel/create">
    <ion-nav-view name="travel-create"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-person" href="#/travel/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
