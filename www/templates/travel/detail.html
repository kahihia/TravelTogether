<ion-view title="ITEM DETAIL">
  <ion-content has-header="true" padding="true">
    <div class="list card">

      <div class="item item-avatar">
        <img src="icon.png">
        <p>{{details.get('price')}}</p>
        <pre>{{details.get('from')}}  -->  {{details.get('to')}}</pre>
        <pre>Свободни места: {{details.get('seats')}}</pre>
        <pre>Цена: {{details.get('price')}}</pre>
      </div>


    </div>
  </ion-content>
</ion-view>
