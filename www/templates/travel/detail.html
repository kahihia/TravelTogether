<ion-view title="ITEM DETAIL">
  <ion-content has-header="true" padding="true">
    <div class="list card">

      <div class="item item-avatar">
        <img src={{profile.get('avatar')}}>
        <h2>{{ profile.get('first_name') }} {{ profile.get('last_name') }}</h2>
        <p>Car: {{ profile.get('car') }}</p>
        <p>Age: {{ profile.get('age') }}</p>
      </div>
      <pre>{{details.get('from')}}  -->  {{details.get('to')}}</pre>
      <pre>Свободни места: {{details.get('seats')}}</pre>
      <pre>Цена: {{details.get('price')}}</pre>

    </div>
  </ion-content>
</ion-view>
