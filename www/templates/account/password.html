<ion-view title="Change Password">
    <ion-content padding="true" scroll="false" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Current Password</span>
                    <input type="text" placeholder="" ng-model="creds.currentPass">
                </label>
                <label class="item item-input">
                    <span class="input-label">New Password</span>
                    <input type="password" placeholder="" ng-model="creds.newPass">
                </label>
                <label class="item item-input">
                    <span class="input-label">Repeat Password</span>
                    <input type="password" placeholder="" ng-model="creds.repeatPass">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ng-click="changePassword()"  class="button button-positive button-block">Change</a>
        </form>
    </ion-content>
</ion-view>
