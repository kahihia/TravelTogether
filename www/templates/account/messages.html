<ion-view title="Messages">
  <ion-content>
    <div id="search-bar">
      <div class="item item-input-inset">
        <label class="item-input-wrapper" id="search-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search for people" ng-model="query" ng-change="search(query)">
        </label>
      </div>
    </div>
    <div class="list">
      <div ng-repeat="profile in results.profiles">
        <a class="item item-thumbnail-left" href="#/travel/send-message/{{profile.id}}">
          <img src="{{profile.get('avatar')}}">
          <h2>{{ profile.get('first_name') }} {{ profile.get('last_name') }}</h2>
          <p>Car: {{ profile.get('car') }}</p>
          <p>Age: {{ profile.get('age') }}</p>
        </a>
      </div>
    </div>
</ion-view>
