<ion-view title="My Account">
  <ion-content class="padding">
    <div class="list">

      <a class="item item-icon-left" href="#/travel/account/details">
        <i class="icon ion-social-reddit"></i> Details
      </a>

      <a class="item item-icon-left" href="#/travel/account/messages">
        <i class="icon ion-email"></i> Messages
        <span class="badge badge-assertive">0</span>
      </a>

      <a class="item item-icon-left" href="#">
        <i class="icon ion-android-notifications"></i> Notifications
        <span class="badge badge-assertive">0</span>
      </a>

      <a class="item item-icon-left" href="#/travel/account/password">
        <i class="icon ion-key"></i> Password
      </a>

      <a class="item item-icon-left" ng-click="doLogoutAction()">
        <i class="icon ion-log-out"></i> Log out
      </a>

    </div>
  </ion-content>
</ion-view>
