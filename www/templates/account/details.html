<ion-view title="Details">
  <ion-content class="padding">
    <div class="row">
      <div class="col col-left">
      </div>
      <div class="col col-center">
        <img ng-src="{{profileParams.avatar}}" class="image-list-thumb" />
      </div>
      <div class="col col-right">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <a class="item item-icon-left" ng-click="getPicture(1)">
          <i class="icon ion-android-camera"></i> Таке Picture
        </a>
      </div>
      <div class="col">
        <a class="item item-icon-left" ng-click="getPicture(0)">
          <i class="icon ion-images"></i> Open Gallery
        </a>
      </div>
    </div>

    <label class="item item-input">
        <span class="input-label">Email {{user.get('username')}}</span>
    </label>

    <label class="item item-input">
        <span class="input-label">First Name</span>
        <input type="text" placeholder="First Name"  ng-model="profileParams.first_name">
    </label>
    <label class="item item-input">
        <span class="input-label">Last Name</span>
        <input type="text" placeholder="Last Name" ng-model="profileParams.last_name">
    </label>
    <label class="item item-input item-select">
      <div class="input-label">
        Gender
      </div>
      <select ng-model="profileParams.gender">
        <option>male</option>
        <option selected>female</option>
      </select>
    </label>

    <label class="item item-input">
      <span class="input-label">Age</span>
      <input type="number" ng-model="profileParams.age">
    </label>

    <label class="item item-input">
      <span class="input-label">City</span>
      <input type="text" placeholder="City" ng-model="profileParams.city">
    </label>

    <label class="item item-input">
      <span class="input-label">Car</span>
      <input type="text" placeholder="Car brand" ng-model="profileParams.car">
    </label>

    <a ng-click="saveProfileDetails()" class="button button-positive button-block">Save</a>
  </ion-content>
</ion-view>
