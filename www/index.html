<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- PARSE -->
  <script src="lib/parse/parse-1.6.14.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!--Cloudinary image storage stuff-->
  <script src="lib/ng-file-upload/ng-file-upload.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <!-- user stuff -->
  <script src="js/user/services.js"></script>
  <script src="js/user/controllers.js"></script>

  <!-- default stuff -->
  <script src="js/app/services.js"></script>
  <script src="js/app/controllers.js"></script>

  <!-- travel stuff -->
  <script src="js/travel/services.js"></script>
  <script src="js/travel/controllers.js"></script>

  <!-- search stuff -->
  <script src="js/search/services.js"></script>
  <script src="js/search/controllers.js"></script>

</head>

<body ng-app="starter" animation="slide-left-right-ios7">
  <!--
  The nav bar that will be updated as we navigate between views.
-->
  <ion-nav-bar class="bar-stable nav-title-slide-ios7 bar-positive ">
    <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
      Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
  <ion-nav-view></ion-nav-view>
</body>

</html>
